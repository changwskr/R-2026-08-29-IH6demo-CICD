spring.application.name=IH6demo-2024-08-03
server.port=9090

# h2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:h3database
spring.datasource.dbcp2.driver-class-name=org.h2.driver
spring.jpa.show-sql=true

# mybatis
spring.sql.init.encoding=UTF-8
mybatis.mapper-locations=classpath:mapper/**/*.xml
#mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.example.h3demo.mybatis.mapper.XmlEmployeeMapper=TRACE
server.error.include-message=always

# log
#logging.level.root=INFO
logging.level.com.example.h3demo.mybatis.controller.ApiController=DEBUG
#logging.file.name=./log/app.log
logging.file.name=/temp/app.log
#logging.charset.file=EUC-KR
#logging.charset.console=EUC-KR
#logging.logback.rollingpolicy.file-name-pattern=./log/app.backup.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.file-name-pattern=/temp/app.backup.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.total-size-cap=1GB

# container?? templates? ?? ?? ??
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

